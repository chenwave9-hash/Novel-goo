<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novel Goo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { margin:0; background:#f5f5f5; }

    /* Loading */
    #loading {
      position:fixed; inset:0; background:#fff;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      z-index:999;
    }
    .book {
      width:60px; height:40px;
      border:4px solid #ff6a00;
      border-radius:4px;
      position:relative;
      animation:flip 1.2s infinite;
    }
    @keyframes flip {
      0% { transform:rotateY(0) }
      100% { transform:rotateY(180deg) }
    }

    /* Header */
    header {
      background:#ff6a00; color:#fff;
      padding:15px; text-align:center;
      font-weight:600; font-size:20px;
    }

    /* Auth */
    .auth {
      max-width:350px; margin:30px auto;
      background:#fff; padding:20px;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
    }
    .auth h2 { text-align:center; }
    .auth input {
      width:100%; padding:10px;
      margin:10px 0; border-radius:6px;
      border:1px solid #ccc;
    }
    .auth button {
      width:100%; padding:10px;
      background:#ff6a00; color:#fff;
      border:none; border-radius:6px;
      font-size:16px;
    }

    /* Dashboard */
    .dashboard { display:none; padding:15px; }
    .card {
      background:#fff; padding:15px;
      border-radius:10px; margin-bottom:15px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    .reward { color:green; font-weight:600; }
  </style>
</head>

<body>

<div id="loading">
  <div class="book"></div>
  <p>Novel Goo</p>
</div>

<header>Novel Goo</header>

<div class="auth" id="auth">
  <h2>Daftar / Masuk</h2>
  <input type="text" placeholder="Username" />
  <input type="password" placeholder="Password" />
  <button onclick="login()">Masuk</button>
</div>

<div class="dashboard" id="dash">
  <div class="card">
    <h3>Hadiah Membaca</h3>
    <p>Baca novel dapat poin üéÅ</p>
    <p class="reward">Poin: 120</p>
  </div>

  <div class="card">
    <h3>Novel Populer</h3>
    <p>‚Ä¢ Raja Iblis Bangkit</p>
    <p>‚Ä¢ Sistem Kultivasi Dewa</p>
  </div>
</div>

<script>
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
    }, 1500);
  }

  function login() {
    document.getElementById('auth').style.display = 'none';
    document.getElementById('dash').style.display = 'block';
  }
</script>

</body>
</html>
